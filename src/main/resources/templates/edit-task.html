<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="mb-4">✏️ Edit Task</h2>

    <form th:action="@{'/task/' + ${task.id} + '/edit/'}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Task Title</label>
            <input type="text" name="title" th:value="${task.title}" class="form-control" required>
        </div>


        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">💾 Save</button>
            <a th:href="@{/tasks}" class="btn btn-secondary">← Back</a>
        </div>
    </form>
</div>

</body>
</html>
