<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">üìù Todo App</h1>

    <!-- Form d'ajout -->
    <div class="card p-4 mb-4">
        <form method="post" th:action="@{/tasks}" class="row g-3">
            <div class="col-md-10">
                <input type="text" name="title" class="form-control" placeholder="Enter the task title" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
        </form>
    </div>

    <!-- Liste des t√¢ches -->
    <div class="row">
        <th:block th:each="task : ${tasks}">
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <span th:text="${task.title}" class="fw-bold"></span>
                            <span th:if="${task.completed}" class="badge bg-success ms-2">‚úî Done</span>
                            <span th:if="${!task.completed}" class="badge bg-warning text-dark ms-2">‚è≥ Pending</span>
                        </div>
                        <div>
                            <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" class="d-inline">
                                <button class="btn btn-sm btn-outline-danger">üóë</button>
                            </form>
                            <form th:action="@{'/tasks/' + ${task.id} + '/toggle'}" method="post" class="d-inline">
                                <button class="btn btn-sm btn-outline-success">‚úî</button>
                            </form>
                            <a th:href="@{'/task/' + ${task.id} + '/edit/'}" class="btn btn-sm btn-outline-success">Edit the title</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
